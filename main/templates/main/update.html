{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center display-4">Update Todo</h1>
            </div>
            <div class="col-md-12">
                <form method="POST" action="{% url 'update' product.id %}">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-dark btn-block" value="Update"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
